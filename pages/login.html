<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SMILE Orthodontic Practice Management</title>

    <!-- Custom styles for this template -->
    <link href="../css/smile.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Custom javascript for running clock -->
    <script src="../js/clock.js"></script>
  </head>

  <body onload=display_running_clock();>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="navbar-header">
        <a id="lblSmile"class="navbar-brand"><b>SMILE</b>&nbsp;Orthodontic Practice Management</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right navbar-brand">
          <li><span id="jsClock"></span>&nbsp;&nbsp;</li>
        </ul>
      </div>
    </nav>  
    
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">User Login</h2>
        <input id="txtUsername" type="text"  class="form-control" placeholder="Enter Username" required autofocus>
        <input id="txtPassword" type="password" class="form-control" placeholder="Enter Password" required>
        <br />
        <button id="btnSubmit" class="btn btn-md btn-primary btn-block" type="submit">Login</button>
        <a href="#" id="btnTroubleLoggingIn" class="btn btn-basic pull-right">Trouble logging in?</a>
      </form>
    </div>
    
    <footer class="footer">
        <div class="container">
          <h5 class="footer-text">Developed by Orcastructure LLC ~ &copy;&nbsp;2018</h5>
        </div>
    </footer>
  </body>

  <!-- Latest compiled and minified JavaScript -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/moment.min.js"></script>
