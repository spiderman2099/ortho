<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SMILE Orthodontic Practice Management</title>

    <!-- Custom styles for this template -->
    <link href="../css/smile.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
  


  </head>

  <body>
     <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="lblSmile"class="navbar-brand">SMILE Orthodontic Practice Management</a>
          <a id="lblCurrentDate" class="navbar-brand"></a>
        </div>
      </div>
    </nav>
    
    

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">User Login</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input id="txtUsername" type="text"  class="form-control" placeholder="Enter Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="txtPassword" type="password" class="form-control" placeholder="Enter Password" required>
        <br />
        <button id="btnSubmit" class="btn btn-md btn-primary btn-block" type="submit">Login</button>
        <a href="https://google.com" id="btnTroubleLoggingIn" class="btn btn-basic pull-right">Trouble logging in?</a>
      </form>
    </div> <!-- /container -->


  </body>
  <script>
    var dtCurrentDate = new Date();
    formatted_date = dtCurrentDate.getMonth('m') + ' ' + dtCurrentDate.getDay() + ' ' + dtCurrentDate.getFullYear();
    document.getElementById("lblCurrentDate").innerHTML = formatted_date
  </script>
</html>
